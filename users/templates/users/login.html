<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(167, 181, 193);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHntaXjbXseBmiMo1Cod6GWw0bfjTokKT1Lw&s');
            background-repeat: no-repeat;
            background-size: cover;  /* Optional: Makes the image cover the whole area */
            background-position: center;
            margin-top: 30px;
            padding: 40px 30px;
            border-radius: 12px;
            
            text-align: center;
            width: 350px;
            border: 5px solid white;
            box-shadow: 0 9px 20px rgba(11, 11, 11, 0.1);
            margin-bottom: 30px;
        }
        h2 {
            color: white;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px 0;
            color: white;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0d47a1;
        }
        .messages {
            color: white;
            margin-bottom: 10px;
        }
        a {
            color: #e6ecf1;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .no-account-text {
            color: crimson;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% if messages %}
            <div class="messages">
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <p><span class="no-account-text">Don't have an account?</span> <a href="{% url 'users:register' %}">Register here</a>.</p>
    </div>
</body>
</html>
