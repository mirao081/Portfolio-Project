{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="signup-container d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="signup-card p-4 shadow rounded bg-white" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Create an Account</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}

                    {% if field.errors %}
                        <small class="text-danger">
                            {{ field.help_text }}
                        </small>
                        <div class="text-danger">
                            {{ field.errors|striptags }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <button class="btn btn-primary w-100 mt-3" type="submit">Sign Up</button>
        </form>
        <p class="text-center mt-3">
            Already have an account? <a href="{% url 'pos:login' %}">Login here</a>.
        </p>
    </div>
</div>
{% endblock %}
