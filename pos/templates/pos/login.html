{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Login</button>
    </form>
    <p class="mt-3">No account? <a href="{% url 'pos:signup' %}">Sign up</a>.</p>
</div>
{% endblock %}
